<div class="overflow-x-auto min-h-screen">
    <table class="table">
        <!-- head -->
        <thead>
            <tr>
                <th class="pl-20">Name</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <!-- row 1 -->
            @for (member of members$ |async; track $index) {
           @if(memberService.curentMember().id!=member.id){
            <tr>
                <td>
                    <div class="pl-15 flex items-center gap-3">
                        <div class="avatar">
                            <div class="mask mask-squircle h-12 w-12">
                                <img [src]="member?.imageUrl || '/User-avatar.svg.png'"
                                    alt="Avatar Tailwind CSS Component" />
                            </div> 
                        </div>
                        <div>
                            <div class="font-bold">{{member.displayName}}</div>
                        </div>
                    </div>
                </td>
                <td></td>
                <td></td>
                <td class="pl-180">
                    <button class="btn btn-primary rounded-4xl mr-2" [routerLink]="['/messages',member.id]">Open Chat</button>
                    <button class="btn btn-info rounded-4xl " [routerLink]="['/members', member.id]">Open Profile</button>
                </td>
            </tr>
            }}
        </tbody>
    </table>
</div>
