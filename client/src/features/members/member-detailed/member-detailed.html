@let m =member();
@if (m) {
<div class="flex gap-6 min-h-screen">
    <div class="card bg-base-100 flex flex-col h-[85vh] w-1/4">
        <img src="{{m.imageUrl || '/User-avatar.svg.png'}}" alt="image of member"
            class="rounded-full mx-10 mt-3 object-cover">
        <div class="card-body">
            <div class="flex flex-col items-center">
                <div class="flex flex-col items-center">
                    <div class="flex text-2xl text-primary">
                        {{m.displayName}}
                    </div>
                </div>
                <div class="divider"></div>
                <ul class="menu rounded-box w-full text-xl">
                  
                </ul>
            </div>
            <div class="card-actions justify-between gap-2 px-2 mb-3">
                <button class="btn btn-info w-full" (click)="goBack()">back</button>
            </div>
        </div>

    </div>

    <div class="card bg-base-100 w-3/4 p-6 h-[95vh]">
        <h3 class="card-title text-3xl text-primary">Profile</h3>
        <div class="divider"></div>
        <div><router-outlet></router-outlet></div>
    </div>
</div>
}
@else{
    <div>Member not found</div>
}
